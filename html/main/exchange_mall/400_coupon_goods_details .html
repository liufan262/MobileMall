<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>商品详情</title>
    <link rel="stylesheet" href="../../../css/api.css">
    <link rel="stylesheet" href="../../../css/100_common.css">
    <link rel="stylesheet" href="../../../css/210_index.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <style>


    </style>
</head>

<body>
    <div class="layout_page_content">
        <header class="c_header l_header">
            <div class="c_header__inner">
                <div class="c_header__back l_header__back" tapmode="" onclick="window.history.back();">
                    <button type="button" class="o_icon_back"></button>
                </div>
                <div class="c_header__title l_header__title">
                    <h3 class="t3">商品详情</h3>
                </div>
                <div class="c_header__right l_header__right">
                </div>
            </div>
        </header>
        <!--优惠券-->
        <div class="c_coupons ">
            <ul class="c_coupons__list u_grayBackgcolor">
                <li class="c_coupons__item">
                    <label class="c_coupons__cont--small mui_flex align-center just_between">
                    <span class="c_coupons__tit cell fixed o_icon_coupon_ruchang">
                        <span class="c_couponsValue">¥<em>50</em></span>
                    </span>
                        <span class="c_coupons__info cell ">
                        <span class="c_coupons__desc">入场券</span>
                        <span class="c_coupons__time">
                            <span class="u_redColor c_price">2500积分</span><span class="u_line_font">15000元</span>
                        </span>
                    </span>
                    </label>
                </li>
            </ul>


        </div>

        <!--商品详情-->
       <div class="c_score_goods_details">

           <div class="c_score_goods_rule ">
               <div class="c_tit">商品详情</div>
               <p class="c_p">支付成功后您将获得积分，积分可进行兑换商品/进行抽奖；此商品不可进行退换；积分可进行兑换商品/进行抽奖；此商品不可进行退换；</p>
           </div>

       </div>
        <div class="u_wrap_btn" tapmode="" onclick="">
            <button type="submit" class="o_primaryBtnNone">账户余额不足</button>
        </div>



    <script type="text/javascript" src="../../../script/api.js"></script>
    <script type="text/javascript" src="../../../script/common_js.js"></script>


</body>

</html>
