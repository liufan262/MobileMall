<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>支付成功</title>
    <link rel="stylesheet" href="../../../css/api.css">
    <link rel="stylesheet" href="../../../css/100_common.css">
    <link rel="stylesheet" href="../../../css/210_index.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <style>


    </style>
</head>

<body>
<div class="layout_page_content">
    <header class="c_header l_header">
        <div class="c_header__inner">
            <div class="c_header__back l_header__back">
            </div>
            <div class="c_header__title l_header__title">
                <h3 class="t3" style="font-weight: bold;">支付成功</h3>
            </div>
            <div class="c_header__right l_header__right">
            </div>
        </div>
    </header>

    <!--支付详情-->

    <div class="c_paymentDetails">
        <div class="c_paymentDetails--countdown">
            <div class="c_paySuccess">
                <div class="o_icon_success"></div>
                <div class="c_text" style="font-weight: bold;">支付成功，商品代发货</div>
            </div>

        </div>

        <!--邮寄地址-->
        <div class="c_userMailInfo u_borBot1px">
            <div class="c_coordinate o_icon_coordinate"></div>
            <div class="c_userMailInfo__inner">
                <div class="c_user_name">
                    <div class="c_name"><span
                            class="tit"><em>收</em><em>货</em><em>人</em></span>：<em>张某某</em></div>
                    <div class="c_phone">133<em>****</em>2222</div>
                </div>
                <div class="c_user_address">
                    <div class="c_address_tit"><span class="tit">收货地址</span>：</div>
                    <div class="c_address">这里是位置信息三等分建设路口大副加快社交恐惧</div>
                </div>
            </div>
        </div>
        <!--领取商品-->
        <div class="c_receiveGoods u_borBot1px">
            <ul class="c_receiveGoods__list">
                <li class="c_receiveGoods__item">
                    <div class="c_goodsTitCont--small">
                        <div class="c_goodsTitCont__img--small">
                            <img src="../../../image/payment_img.png" alt="">
                            <i class="o_goodsImg__showStatus o_icon_show_status hide">购买权</i>
                        </div>
                        <div class="c_goodsTitCont__info--small">
                            <h5 class="c_goodsTitCont__tit--small">
                                Macbook Pro 13.3笔记本电脑 Core i5处理器/8G内存/128G闪存Macbook Pro 13.3笔记本电脑 Core i5处理器/8G内存/128G闪存
                            </h5>
                            <div class="c_goodsTitCont__tips--small ">
                                <span class="c_money">4500元</span><span class="score u_redColor">2000积分</span>
                            </div>
                        </div>

                    </div>
                </li>
            </ul>
            <div class="c_receiveGoods__money">
                合计： <span class="u_redColor"><em>400</em>元</span>
            </div>
        </div>
        <div class="o_footerTwoBtn">
            <button type="button" class="o_footerTwoBtn__btn">查看订单</button>
            <button type="button" class="o_footerTwoBtn__btn" onclick="window.location.href='../main.html'">返回首页</button>
        </div>



    </div>

</div>

<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common_js.js"></script>

</body>

</html>
