<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>支付成功</title>
    <link rel="stylesheet" href="../../../css/api.css">
    <link rel="stylesheet" href="../../../css/100_common.css">
    <link rel="stylesheet" href="../../../css/210_index.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <style>


    </style>
</head>

<body>
<div class="layout_page_content">
    <header class="c_header l_header">
        <div class="c_header__inner">
            <div class="c_header__back l_header__back">
            </div>
            <div class="c_header__title l_header__title">
                <h3 class="t3">支付</h3>
            </div>
            <div class="c_header__right l_header__right">
            </div>
        </div>
    </header>

    <!--支付详情-->

    <div class="c_paymentDetails">
        <div class="c_paymentDetails--countdown">
            <div class="c_paySuccess">
                <div class="o_icon_success"></div>
                <div class="c_text">支付成功</div>
            </div>

        </div>

        <!--支付内容-->
        <div class="c_paymentDetails__content">
            <ul class="c_payMode title_nav">
                <li class="c_item " tapmode="" onclick="switchTab(1,'title_nav','tab_content')">
                    <div class="o_icon_resell_payment"></div>
                    <div class="c_text">转卖购买权</div>
                    <div class="o_icon_inputRadio"></div>
                    <div class="c_line"></div>
                </li>
                <li class="c_item active" tapmode="" onclick="switchTab(2,'title_nav','tab_content')">
                    <div class="o_icon_self_payment"></div>
                    <div class="c_text">自行支付</div>
                    <div class="o_icon_inputRadio"></div>
                    <div class="c_line"></div>
                </li>
            </ul>

            <form action="" class="c_paymentDetails__form">
                <div class="tab_content">
                    <div class="tab_pane ">
                        <div class="c_singleRow  mui_flex just_between u_borBot1px u_pageWrap_margin">
                            <div class="c_title cell fixed">我的报价</div>

                            <div class="  cell fixed">
                                <span class="u_redColor">500元</span>
                            </div>
                        </div>
                        <div class="c_singleRow  mui_flex just_between u_borBot1px">
                            <div class="c_title cell fixed">优惠券</div>
                            <div class="c_content cell " style="color: #000;">
                                立减<em>50</em>元
                            </div>
                            <div class="c_pointer o_icon_pointer cell fixed"></div>
                        </div>
                        <div class="c_goodsDescEdit u_borBot10px">
                            <div class="c_goodsDescEdit__text">
                                <textarea class="c_textarea" placeholder="请描述一下你的转卖商品购买权" ></textarea>
                            </div>
                            <div class="c_goodsDescEdit__voice">
                                <div class="c_voice">
                                    <div class="icon o_icon_voice_msg"></div>
                                    <div class="text"><em>3</em>s</div>
                                    <div class="c_close"></div>
                                </div>
                                <div class="c_voice">
                                    <div class="icon o_icon_voice_add"></div>
                                    <div class="text">添加语音描述</div>
                                </div>
                                <div class="c_word_num">
                                    <em>0</em>/<em>120</em>
                                </div>
                            </div>
                        </div>
                        <div class="o_enterBtn--footer" onclick="window.location.href='400_goods_payment.html'">
                            <button class="o_primaryBtn">立即发布</button>
                        </div>
                    </div>
                    <div class="tab_pane active">
                        <!--邮寄地址-->
                        <div class="c_userMailInfo u_borBot1px">
                            <div class="c_coordinate o_icon_coordinate"></div>
                            <div class="c_userMailInfo__inner">
                                <div class="c_user_name">
                                    <div class="c_name"><span
                                            class="tit"><em>收</em><em>货</em><em>人</em></span>：<em>张某某</em></div>
                                    <div class="c_phone">133<em>****</em>2222</div>
                                </div>
                                <div class="c_user_address">
                                    <div class="c_address_tit"><span class="tit">收货地址</span>：</div>
                                    <div class="c_address">这里是位置信息三等分建设路口大副加快社交恐惧</div>
                                </div>
                            </div>
                            <div class="o_icon_pointer"></div>
                        </div>

                        <!--邮寄方式-->
                        <div class="c_mailModal u_borBot10px">
                            <div class="c_singleRow  mui_flex align-center u_borderBto">
                                <div class="c_title cell fixed">配送方式</div>
                                <div class="c_content cell " style="color: #000;">
                                    <em>快递</em>&nbsp;&nbsp;<em>免邮</em>
                                </div>
                                <div class="c_pointer o_icon_pointer cell fixed"></div>
                            </div>
                            <div class="c_order_info">
                                <div class="c_order__num"><span class="tit">订单编号： </span><span class="num">325741321545741</span>
                                </div>
                                <div class="c_createtime"><span class="tit">创建时间： </span><span class="num"><em
                                        class="date">2017-08-08</em>&nbsp;&nbsp;<em class="time">18:30:30</em></span>
                                </div>
                                <div class="c_paytime"><span class="tit">付款时间： </span><span class="num"><em
                                        class="date">2017-08-08</em>&nbsp;&nbsp;<em
                                        class="time">18:30:30</em></span></span></div>
                            </div>
                        </div>
                        <div class="o_enterBtn--footer"onclick="window.location.href='430_goods_receive_success.html'">
                            <button class="o_primaryBtn">领取商品</button>
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>

</div>

<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common_js.js"></script>
<script>

    switchTab = function (index, target, parentBox) {

        var lis = $api.domAll('.' + target + ' li');
        for (var i = 0; i < lis.length; i++) {
            $api.removeCls(lis[i], 'active');
        }
        $api.addCls(lis[index - 1], 'active');

        var contents = $api.domAll('.' + parentBox + '>div');
        console.log(contents);
        for (var j = 0; j < contents.length; j++) {
            $api.removeCls(contents[j], 'active');
        }
        $api.addCls(contents[index - 1], 'active');
    }
</script>
</body>

</html>
