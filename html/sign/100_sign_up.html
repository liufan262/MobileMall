<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/100_common.css">
    <link rel="stylesheet" href="../../css/210_index.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>


    </style>
</head>

<body>
<div class="layout_page_content o_sign_bgimg">

    <div class="l_wrap">
        <div class="c_sign">
            <div class="c_logo">
                <div class="c_logo__line"></div>
                <div class="c_logo_icon">logo</div>
            </div>
            <h1 class="c_mall_title">
                Anszes
            </h1>

            <div class="tab_content">
                <div class="tab_pane active" >
                    <form action="" class="c_sign_form">
                        <div class="c_sign_form__row">
                            <div class="c_tit_icon">
                                <span class="c_icon o_icon_sign_name"></span>
                                <span class="o_right_arrow"></span>
                            </div>
                            <input class="c_input" type="text" placeholder="用户名">
                        </div>
                        <div class="c_sign_form__row">
                            <div class="c_tit_icon">
                                <span class="c_icon o_icon_sign_password"></span>
                                <span class="o_right_arrow"></span>
                            </div>
                            <input class="c_input" type="password" placeholder="密码">
                            <button type="button" class="o_icon_sign_eye"></button>
                        </div>
                        <div class="c_sign__btn">
                            <button type="submit" class="c_btn"  onclick="window.location.href='../main/main.html'"  >
                                <span class="c_line"></span>
                                <span class="c_text">登录</span>
                            </button>
                            <button type="button" class="c_btn" onclick="window.location.href='500_sign_in.html'" >
                                <span class="c_line"></span>
                                <span class="c_text">注册</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="tab_pane">
                    <form action="" class="c_sign_form">
                        <div class="c_sign_form__row">
                            <div class="c_tit_icon">
                                <span class="c_icon o_icon_sign_phone"></span>
                                <span class="o_right_arrow"></span>
                            </div>
                            <input class="c_input" type="text" placeholder="手机号">
                        </div>
                        <div class="c_sign_form__row">
                            <div class="c_tit_icon">
                                <span class="c_icon o_icon_sign_veri"></span>
                                <span class="o_right_arrow"></span>
                            </div>
                            <input class="c_input" type="text" placeholder="验证码">
                            <button type="button" class="c_text_btn">获取验证码</button>
                        </div>
                        <div class="c_sign__btn">
                            <button type="submit" class="c_btn" onclick="window.location.href='../main/main.html'"  >
                                <span class="c_line"></span>
                                <span class="c_text">登录</span>
                            </button>
                            <button type="button" class="c_btn" onclick="window.location.href='500_sign_in.html'" >
                                <span class="c_line"></span>
                                <span class="c_text">注册</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="c_sign__question">
                <button type="button" onclick="window.location.href='200_sign_reset_passwrod.html'" >登录遇到问题？</button>
            </div>
        </div>
    </div>

</div>

<div class="c_third_party_sign hide" >
    <div class="item">
        <div class="icon o_icon_sign_qq"></div>
        <div class="tit">QQ</div>
    </div>
    <div class="item">
        <div class="icon o_icon_sign_wechat"></div>
        <div class="tit">微信</div>
    </div>
    <div class="item">
        <div class="icon o_icon_sign_weibo"></div>
        <div class="tit">微博</div>
    </div>
</div>

<ul class="c_signTaps title_nav ">
    <li class="c_item active" tapmode=""  onclick="switchTab(1,'title_nav','tab_content')">
        <span class="c_tit">账号密码登录</span>
    </li>
    <li class="c_item__2"  tapmode=""  onclick="switchTab(2,'title_nav','tab_content')">
        <span class="c_tit">快速登录</span>
    </li>
    <li class="c_item__3"  onclick="thirdPartySign();">
        <span class="c_tit">第三方登录</span>
    </li>
</ul>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/js_third_party_lib/layer.js"></script>
<script type="text/javascript" src="../../script/common_js.js"></script>
<script type="text/javascript" src="../../script/100_sign.js"></script>

<script>

    switchTab=function(index,target,parentBox){

        var lis=$api.domAll('.'+target+' li');
        for( var i=0;i<lis.length;i++){
            $api.removeCls(lis[i],'active');
        }
        $api.addCls(lis[index-1],'active');

        var contents=$api.domAll('.'+parentBox+'>div');
        console.log(contents);
        for( var j=0;j<contents.length;j++){
            $api.removeCls(contents[j],'active');
        }
        $api.addCls(contents[index-1],'active');
    };



</script>
</body>

</html>
