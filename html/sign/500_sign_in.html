<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/100_common.css">
    <link rel="stylesheet" href="../../css/210_index.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>


    </style>
</head>

<body>
<div class="layout_page_content o_sign_bgimg">

    <div class="l_wrap">
        <div class="c_sign">
            <header class="c_header l_header">
                <div class="c_header__inner l_wrap__import">
                    <div class="c_header__back l_header__back"  tapmode=""  onclick="window.history.back();">
                        <button class="o_icon_white_arrow"></button>
                    </div>
                    <div class="c_header__title l_header__title">
                    </div>
                    <div class="c_header__right l_header__right">
                    </div>
                </div>
                <div class="c_bigHeader--small l_wrap__import" >
                    <div class="bigTitle" >
                        <h1 class="t1">注册</h1>
                        <div class="l_btn">
                        </div>
                    </div>
                </div>
            </header>
            <div class="c_sign__none"></div>


                    <form action="" class="c_sign_form">
                        <div class="c_sign_form__row">
                            <div class="c_tit_icon">
                                <span class="c_icon o_icon_sign_name"></span>
                                <span class="o_right_arrow"></span>
                            </div>
                            <input class="c_input" type="text" placeholder="用户名">
                        </div>
                        <div class="c_sign_form__row">
                            <div class="c_tit_icon">
                                <span class="c_icon o_icon_sign_veri"></span>
                                <span class="o_right_arrow"></span>
                            </div>
                            <input class="c_input" type="text" placeholder="验证码">
                            <button type="button" class="c_text_btn">获取验证码</button>
                        </div>
                        <div class="c_sign_form__row">
                            <div class="c_tit_icon">
                                <span class="c_icon o_icon_sign_password"></span>
                                <span class="o_right_arrow"></span>
                            </div>
                            <input class="c_input" type="password" placeholder="密码">
                            <button type="button" class="o_icon_sign_eye"></button>
                        </div>
                        <div class="c_sign_form__row">
                            <div class="c_tit_icon">
                                <span class="c_icon o_icon_sign_referee"></span>
                                <span class="o_right_arrow"></span>
                            </div>
                            <input class="c_input" type="text" placeholder="推荐人手机号（选填）">
                        </div>
                        <div class="c_sign__btn" >
                            <button type="submit" class="c_btn"  onclick="window.location.href='400_sign_write_info.html'" >
                                <span class="c_line"></span>
                                <span class="c_text">注册</span>
                            </button>
                        </div>
                    </form>

        </div>
    </div>

</div>



<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common_js.js"></script>
<script type="text/javascript" src="../../script/100_sign.js"></script>
<script>

    switchTab=function(index,target,parentBox){

        var lis=$api.domAll('.'+target+' li');
        for( var i=0;i<lis.length;i++){
            $api.removeCls(lis[i],'active');
        }
        $api.addCls(lis[index-1],'active');

        var contents=$api.domAll('.'+parentBox+'>div');
        console.log(contents);
        for( var j=0;j<contents.length;j++){
            $api.removeCls(contents[j],'active');
        }
        $api.addCls(contents[index-1],'active');
    }
</script>
</body>

</html>
