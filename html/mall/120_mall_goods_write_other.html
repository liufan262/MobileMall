<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>填写订单</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/100_common.css">
    <link rel="stylesheet" href="../../css/210_index.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>


    </style>
</head>

<body>
<div class="layout_page_content">
    <header class="c_header l_header">
        <div class="c_header__inner">
            <div class="c_header__back l_header__back" tapmode="" onclick="window.history.back();">
                <button type="button" class="o_icon_back"></button>
            </div>
            <div class="c_header__title l_header__title">
                <h3 class="t3">填写订单</h3>
            </div>
            <div class="c_header__right l_header__right">
            </div>
        </div>
    </header>

    <div class="c_goodsTips">
        此商品不支持退换，支付成功后增送积分将发放到您的账户
    </div>

    <!--支付详情-->
    <form action="" class="c_writeGoods__form">

        <!--未添加收货地址状态-->
        <div class="c_paymentDetails" onclick="window.location.href='200_my_address.html'">
            <div class="c_paymentDetails--countdown">
                <div class="c_paySuccess">
                    <div class="o_icon_add_dress"></div>
                    <div class="c_text u_garColor_a1">添加收货地址</div>
                </div>
            </div>
        </div>
        <!--已添加收货地址状态-->
        <div class="c_userMailInfo u_borBot1px " onclick="window.location.href='200_my_address.html'">
            <div class="c_coordinate o_icon_coordinate"></div>
            <div class="c_userMailInfo__inner">
                <div class="c_user_name">
                    <div class="c_name"><span
                            class="tit"><em>收</em><em>货</em><em>人</em></span>：<em>张某某</em></div>
                    <div class="c_phone">133<em>****</em>2222</div>
                </div>
                <div class="c_user_address">
                    <div class="c_address_tit"><span class="tit">收货地址</span>：</div>
                    <div class="c_address">这里是位置信息三等分建设路口大副加快社交恐惧</div>
                </div>
            </div>
        </div>

        <!--商品列表-->
        <div class="c_receiveGoods u_marBot_none">
            <ul class="c_receiveGoods__list">
                <li class="c_receiveGoods__item">
                    <div class="c_goodsTitCont--small">
                        <div class="c_goodsTitCont__img--small">
                            <img src="../../image/payment_img.png" alt="">
                        </div>
                        <div class="c_goodsTitCont__info--small">
                            <h5 class="c_goodsTitCont__tit--small">
                                Macbook Pro 13.3笔记本电脑 Core i5处理器/8G内存/128G闪存Macbook Pro 13.3笔记本电脑 Core i5处理器/8G内存/128G闪存
                            </h5>
                            <div class="c_goodsTitCont__tips--small ">
                                <div class="u_moneyFont"><em>4500</em>元</div>
                                <div class="u_scoreFont">2000积分</div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="c_singleRow  mui_flex align-center u_margBotColor">
            <div class="c_title cell fixed">配送方式</div>
            <div class="c_content--primaryColor cell " >
                <em>快递</em>&nbsp;&nbsp;<em>免邮</em>
            </div>
            <div class="c_pointer o_icon_pointer cell fixed"></div>
        </div>

        <div class="c_singleRow  mui_flex just_between u_borBot1px">
            <div class="c_title cell fixed">购买权价格</div>
            <div class="  cell fixed">
                <span class="u_redColor">400元</span>
            </div>
        </div>
        <div class="c_singleRow  mui_flex just_between u_borBot1px">
            <div class="c_title cell fixed">支付转让者</div>
            <div class="  cell fixed">
                <span class="u_redColor">450元</span>
            </div>
        </div>
        <div class="c_singleRow  mui_flex just_between u_borBot10px">
            <div class="c_title cell fixed">小计</div>
            <div class="  cell fixed">
                <span class="u_redColor">450元</span>
            </div>
        </div>
        <div class="c_singleRow  mui_flex align-center " onclick="window.location.href='300_my_invoice.html'">
            <div class="c_title cell fixed">发票</div>
            <div class="c_content--primaryColor cell ">
                不开发票
            </div>
            <div class="c_pointer o_icon_pointer cell fixed"></div>
        </div>
        <div class="c_singleRow  mui_flex align-center u_margBotColor">
            <div class="c_title cell fixed">优惠券</div>
            <div class="c_content--primaryColor cell ">
                立减50元
            </div>
            <div class="c_pointer o_icon_pointer cell fixed"></div>
        </div>
        <div class="c_singleRow  mui_flex just_between u_borBot1px">
            <div class="c_title cell fixed">支付方式</div>

            <div class="  cell fixed">
            </div>
        </div>
        <div class="l_wrap u_settlement_bottom">
            <ul class="c_payment__list l_payment__list">
                <li class="c_item l_item">
                    <label class="c_pay__singleRow l_pay__singleRow mui_flex align-center just_between">
                                   <span class="cell fixed mui_flex align-center">
                                       <span class="c_pay__icon o_icon_payBalance"></span>
                                       <span class="c_pay__name">
                                           账户余额: <em class="money">3003</em>元
                                       </span>
                                   </span>
                        <input class="o_inputRadio cell fixed" type="radio" name="payRadioOptions" checked="checked">
                    </label>
                </li>
                <li class="c_item">
                    <label class="c_pay__singleRow l_pay__singleRow mui_flex align-center just_between">
                                    <span class="cell fixed mui_flex align-center">
                                        <span class="c_pay__icon o_icon_payWechat"></span>
                                        <span class="c_pay__name">
                                           微信支付
                                       </span>
                                    </span>
                        <input class="o_inputRadio cell fixed" type="radio" name="payRadioOptions">
                    </label>
                </li>
                <li class="c_item">
                    <label class="c_pay__singleRow l_pay__singleRow mui_flex align-center just_between">
                                    <span class="cell fixed mui_flex align-center">
                                        <span class="c_pay__icon o_icon_payAlipay"></span>
                                        <span class="c_pay__name">
                                           支付宝
                                       </span>
                                    </span>
                        <input class="o_inputRadio cell fixed" type="radio" name="payRadioOptions">
                    </label>
                </li>
            </ul>
        </div>
        <!--去支付-->
        <div class="o_settlement">
            <div class="o_mergeMoney">
                合并: <span class="num"><em>999</em>元</span>
            </div>
            <div class="o_settlement__btn"  onclick="window.location.href='140_mall_goods_pay_success.html'">
                去支付
            </div>
        </div>
    </form>


</div>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common_js.js"></script>

</body>

</html>
