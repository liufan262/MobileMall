<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>会员</title>
    <link rel="stylesheet" href="../../css/100_common.css">
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/210_index.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>


    </style>
</head>

<body>
    <div class="layout_page_content">
        <header class="c_header l_header">
            <div class="c_header__inner">
                <div class="c_header__back l_header__back" tapmode=""   onclick="window.history.back();">
                    <button type="button" class="o_icon_back"></button>
                </div>
                <div class="c_header__title l_header__title">
                    <h3 class="t3"></h3>
                </div>
                <div class="c_header__right l_header__right" onclick="window.location.href='121_my_member_rule.html'" >
                    <button type="button">会员规则</button>
                </div>
            </div>
            <div class="c_bigHeader--small" >
                <div class="bigTitle" >
                    <h1 class="t1">会员</h1>
                    <div class="l_btn">
                    </div>
                </div>
            </div>
        </header>


        <!--个人资料编辑-->
        <div class="c_editUserData  c_editUserData--img l_wrap--small u_bigHeader_pt77">
            <div class="c_user_img">
                <img src="../../image/user_1_img.jpg" alt="">
            </div>
            <div class="c_desc">
                <div class="c_name"  >
                    <span class="name">宇宙无敌美</span>
                </div>
            </div>
            <div class="" onclick="window.location.href='130_my_member_open.html'" >
                <button type="button" class="o_redBtn">升级会员</button>
            </div>
        </div>

        <!--未开通会员-->
        <div class="c_unMember_btn u_borBot10px" onclick="window.location.href='130_my_member_open.html'" >
            <button class="btn" type="button">开通会员，享会员权益</button>
        </div>
        <!--会员等级-->
        <div class="c_memberLevGrow u_borBot10px">
            <div class="c_memberLevGrow__item lev_item" onclick="window.location.href='140_my_member_level.html'" >
                <div class="c_icon o_icon_member_level"></div>
                <div class="c_cont">
                    <div class="c_num">VIP6</div>
                    <div class="c_tit">会员等级</div>
                </div>
            </div>
            <div class="c_memberLevGrow__item grow_item">
                <div class="c_icon o_icon_member_grow"></div>
                <div class="c_cont">
                    <div class="c_num">1111</div>
                    <div class="c_tit">成长值</div>
                </div>
            </div>
        </div>




        <!--会员权益-->
        <div class="c_memberRights">
            <div class="c_tit">会员权益</div>
            <ul class="c_memberRights__list">
                <li class="c_memberRights__item">
                    <i class="c_icon o_icon_memberRights_1"></i>
                    <h6 class="c_rightsName">商品免邮</h6>
                    <p>竞价商品免邮费</p>
                </li>
                <li class="c_memberRights__item">
                    <i class="c_icon o_icon_memberRights_2"></i>
                    <h6 class="c_rightsName">入场券</h6>
                    <p>不定时赠送入场券</p>
                </li>
                <li class="c_memberRights__item">
                    <i class="c_icon o_icon_memberRights_3"></i>
                    <h6 class="c_rightsName">宝石道具</h6>
                    <p>不定时赠送宝石</p>
                </li>
                <li class="c_memberRights__item">
                    <i class="c_icon o_icon_memberRights_4"></i>
                    <h6 class="c_rightsName">优惠券</h6>
                    <p>不定时赠送优惠券</p>
                </li>
                <li class="c_memberRights__item">
                    <i class="c_icon o_icon_memberRights_5"></i>
                    <h6 class="c_rightsName">积分</h6>
                    <p>不定时赠送积分</p>
                </li>
                <li class="c_memberRights__item">
                    <i class="c_icon o_icon_memberRights_6"></i>
                    <h6 class="c_rightsName">签到</h6>
                    <p>签到多赠送积分</p>
                </li>
                <li class="c_memberRights__item">
                    <i class="c_icon o_icon_memberRights_7"></i>
                    <h6 class="c_rightsName">商品门槛</h6>
                    <p>可竞价高等级商品</p>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/common_js.js"></script>
</body>

</html>
