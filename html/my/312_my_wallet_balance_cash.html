<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>提现</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/100_common.css">
    <link rel="stylesheet" href="../../css/210_index.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>


    </style>
</head>

<body>
    <div class="layout_page_content">
        <header class="c_header l_header">
            <div class="c_header__inner">
                <div class="c_header__back l_header__back" tapmode=""   onclick="window.history.back();">
                    <button type="button" class="o_icon_back"></button>
                </div>
                <div class="c_header__title l_header__title">
                    <h3 class="t3">提现</h3>
                </div>
                <div class="c_header__right l_header__right">
                </div>
            </div>
        </header>

        <div class=" ">
            <ul class="c_payment__list l_payment__list u_borBot10px">
                <li class="c_item l_item l_wrap ">
                    <label class="c_pay__singleRow l_pay__singleRow--recharge--input mui_flex align-center just_between">
                                   <span class="cell fixed mui_flex align-center">
                                       <span class="c_pay__icon o_icon_payBalance"></span>
                                       <input class="c_input" type="text" placeholder="请输入充值金额">
                                   </span>
                    </label>
                </li>
                <li class="c_item l_wrap">
                    <label class="c_pay__singleRow l_pay__singleRow--recharge mui_flex align-center just_between">
                                    <span class="cell fixed mui_flex align-center">
                                        <span class="c_pay__icon o_icon_balance_cash"></span>
                                        <span class="c_pay__name">
                                           可提现余额 &nbsp;&nbsp; <em>3999.00</em>元
                                       </span>
                                    </span>
                        <button class="u_redColor" type="button">全部提现</button>
                    </label>
                </li>
            </ul>
        </div>
        <div class="u_settlement_bottom ">
            <ul class="c_payment__list l_payment__list">
                <li class="c_item l_wrap">
                    <label class="c_pay__singleRow l_pay__singleRow--recharge c_pay__singleRow--title mui_flex align-center just_between">
                                    <span class="cell fixed mui_flex align-center c_tit">
                                        选择提现账户
                                    </span>
                       <span class="c_text">提现手续费率0.1%</span>
                    </label>
                </li>
                <li class="c_item l_wrap">
                    <label class="c_pay__singleRow l_pay__singleRow--recharge mui_flex align-center just_between">
                                    <span class="cell fixed mui_flex align-center">
                                        <span class="c_pay__icon o_icon_payWechat"></span>
                                        <span class="c_pay__name">
                                           微信支付
                                       </span>
                                    </span>
                        <input class="o_inputRadio cell fixed" type="radio" name="payRadioOptions">
                    </label>
                </li>
                <li class="c_item l_wrap">
                    <label class="c_pay__singleRow l_pay__singleRow--recharge mui_flex align-center just_between">
                                    <span class="cell fixed mui_flex align-center">
                                        <span class="c_pay__icon o_icon_payAlipay"></span>
                                        <span class="c_pay__name">
                                           支付宝
                                       </span>
                                    </span>
                        <input class="o_inputRadio cell fixed" type="radio" name="payRadioOptions">
                    </label>
                </li>
            </ul>
        </div>


        <div class="u_wrap_btn u_wrap_btn--recharge" tapmode="" onclick="">
            <button type="submit" class="o_primaryBtn">确认提现</button>
        </div>

    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/common_js.js"></script>
</body>

</html>
