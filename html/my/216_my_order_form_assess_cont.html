<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>发布评价</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/100_common.css">
    <link rel="stylesheet" href="../../css/210_index.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>


    </style>
</head>

<body>
    <div class="layout_page_content">
        <header class="c_header l_header">
            <div class="c_header__inner">
                <div class="c_header__back l_header__back" tapmode="" onclick="window.history.back();">
                    <button type="button" class="o_icon_back"></button>
                </div>
                <div class="c_header__title l_header__title">
                    <h3 class="t3">发布评价</h3>
                </div>
                <div class="c_header__right l_header__right" >

                </div>
            </div>
        </header>

        <!--支付详情-->

        <div class="c_paymentDetails">
            <div class="c_paymentDetails--countdown c_paymentDetails--countdown--small u_borBot1px">
                <div class="c_goodsTitCont--small c_goodsTitCont--small--lit">
                    <div class="c_goodsTitCont__img--small">
                        <img src="../../image/payment_img.png" alt="">
                    </div>
                    <div class="c_goodsTitCont__info--small">
                        <h5 class="c_goodsTitCont__tit--small">
                            Macbook Pro 13.3笔记本电脑 Core i5处理器/8G内存/128G闪存Macbook
                        </h5>
                    </div>
                </div>
            </div>

            <form action="" class="c_releaseGoods__form u_marginBottom_bigBtn">
                <div class="c_goodsDescEdit u_borBot1px">
                    <div class="c_goodsDescEdit__text">
                        <textarea class="c_textarea" placeholder="请添加商品评价" ></textarea>
                    </div>
                    <div class="c_goodsDescEdit__voice">

                        <div class="c_voice">
                            <div class="icon o_icon_photo_add"></div>
                            <div class="text">添加图片</div>
                        </div>
                    </div>
                </div>


                <!--商品评价星星-->
                <div class="c_assess_start u_borBot1px">
                    <div class="c_tit">商品</div>
                    <div class="c_start">
                        <i class="c_icon o_icon_assess_start active"></i>
                        <i class="c_icon o_icon_assess_start active"></i>
                        <i class="c_icon o_icon_assess_start active"></i>
                        <i class="c_icon o_icon_assess_start "></i>
                        <i class="c_icon o_icon_assess_start "></i>
                    </div>
                </div>
                <div class="u_wrap_btn" tapmode="" onclick="window.history.back();">
                    <button type="submit" class="o_primaryBtn">发布</button>
                </div>
            </form>


        </div>

    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/common_js.js"></script>

</body>

</html>
