<!DOCTYPE html>
<html class="u_grayBackgcolor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>新建收货地址</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/100_common.css">
    <link rel="stylesheet" href="../../css/210_index.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>


    </style>
</head>

<body >
    <div class="layout_page_content ">
        <header class="c_header l_header">
            <div class="c_header__inner">
                <div class="c_header__back l_header__back" tapmode=""   onclick="window.history.back();">
                    <button type="button" class="o_icon_back"></button>
                </div>
                <div class="c_header__title l_header__title">
                    <h3 class="t3">新建收货地址</h3>
                </div>
                <div class="c_header__right l_header__right">
                </div>
            </div>
        </header>

        <div class="c_revisePhone">


                <div class="c_revisePhone__row">
                    <div class="c_tit">收货人</div>
                    <div class="c_text">
                        <input type="text" placeholder="">
                    </div>
                </div>
            <div class="c_revisePhone__row">
                <div class="c_tit">联系方式</div>
                <div class="c_text">
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="c_revisePhone__row" id="chooseCity">
                <div class="c_tit">所在地区</div>
                <div class="c_text_inner">北京市北京市朝阳区</div>
                <button type="button" class="o_icon_pointer"></button>
            </div>
            <div class="c_revisePhone__row u_borBotNo">
                <div class="c_tit">详细地址</div>
                <div class="c_text">
                    <input type="text" placeholder="街道、楼牌号等">
                </div>
            </div>
        </div>

        <div class="u_wrap_btn" tapmode="" onclick="window.history.back();">
            <button type="submit" class="o_primaryBtn">保存</button>
        </div>

    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/common_js.js"></script>
</body>

</html>
