<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>入场券</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/100_common.css">
    <link rel="stylesheet" href="../../css/210_index.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>


    </style>
</head>

<body>
<div class="layout_page_content">
    <header class="c_header l_header">
        <div class="c_header__inner">
            <div class="c_header__back l_header__back " tapmode="" onclick="window.history.back();">
                <button type="button" class="o_icon_back"></button>
            </div>
            <div class="c_header__title l_header__title">
                <h3 class="t3">入场券</h3>
            </div>
            <div class="c_header__right l_header__right">
            </div>
        </div>
    </header>

    <!--优惠券-->
    <div class="c_coupons u_settlement_bottom">
        <ul class="c_coupons__list">
            <li class="c_coupons__item">
                <label class="c_coupons__cont--small mui_flex align-center just_between">
                    <span class="c_coupons__tit cell fixed o_icon_coupon_ruchang">
                        <span class="c_couponsValue">¥<em>50</em></span>
                    </span>
                    <span class="c_coupons__info cell ">
                        <span class="c_coupons__desc">可用入场券50元以下的竞价商品</span>
                        <span class="c_coupons__time">2017.08.09-2017.08.08</span>
                    </span>
                </label>
            </li>
            <li class="c_coupons__item">
                <label class="c_coupons__cont--small mui_flex align-center just_between">
                    <span class="c_coupons__tit cell fixed o_icon_coupon_ruchang">
                        <span class="c_couponsValue">¥<em>50</em></span>
                    </span>
                    <span class="c_coupons__info cell ">
                        <span class="c_coupons__desc">可用入场券50元以下的竞价商品</span>
                        <span class="c_coupons__time">2017.08.09-2017.08.08</span>
                    </span>
                </label>
            </li>
        </ul>

        <div class="o_invalidCoupons ">
            <button type="button" class="o_invalidCoupons__btn">查看已失效的券<i class="o_icon_invalid_coupons"></i></button>
        </div>

    </div>


</div>


<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common_js.js"></script>

</body>

</html>
