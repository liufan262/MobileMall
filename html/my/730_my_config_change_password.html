<!DOCTYPE html>
<html >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/100_common.css">
    <link rel="stylesheet" href="../../css/210_index.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>


    </style>
</head>

<body >
    <div class="layout_page_content ">
        <header class="c_header l_header">
            <div class="c_header__inner">
                <div class="c_header__back l_header__back" tapmode=""   onclick="window.history.back();">
                    <button type="button" class="o_icon_back"></button>
                </div>
                <div class="c_header__title l_header__title">
                    <h3 class="t3">修改密码</h3>
                </div>
                <div class="c_header__right l_header__right">
                </div>
            </div>
        </header>

        <div class="c_revisePhone">
            <div class="c_p u_borBot10px">
                <p>为保证账户安全修改手机号需验证原手机号</p>
                <p>135****8899</p>
            </div>

            <div class="c_revisePhone__row">
                <div class="c_text">
                    <input type="text" placeholder="请输入验证码">
                </div>
                <button type="button"><em>发送验证码</em> <em class="u_redColor">59s</em></button>
            </div>
            <div class="c_revisePhone__row">
                <div class="c_text">
                    <input type="text" placeholder="请输入新密码">
                </div>
            </div>
        </div>

        <div class="u_wrap_btn u_wrap_btn--big" >
            <button type="submit" class="o_primaryBtn">完成</button>
        </div>
        <div class="u_tips_red">*修改密码后将重新登录</div>
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/common_js.js"></script>
</body>

</html>
