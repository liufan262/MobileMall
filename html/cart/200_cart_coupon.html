<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>优惠券</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/100_common.css">
    <link rel="stylesheet" href="../../css/210_index.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>


    </style>
</head>

<body>
<div class="layout_page_content">
    <header class="c_header l_header">
        <div class="c_header__inner">
            <div class="c_header__back l_header__back" tapmode="" onclick="window.history.back();">
                <button type="button" class="o_icon_back"></button>
            </div>
            <div class="c_header__title l_header__title">
                <h3 class="t3">优惠券</h3>
            </div>
            <div class="c_header__right l_header__right">
            </div>
        </div>
    </header>

    <!--优惠券-->
    <div class="c_coupons">
        <ul class="c_coupons__list">
            <li class="c_coupons__item">
                <label class="c_coupons__cont mui_flex align-center just_between">
                    <span class="c_coupons__tit cell fixed o_icon_coupon_youhui">
                        <span class="c_couponsValue">¥<em>50</em></span>
                        <span class="c_couponsValue__desc">无门槛优惠券</span>
                    </span>
                    <span class="c_coupons__info cell ">
                        <span class="c_coupons__desc">仅首次下单（竞价商品）可用</span>
                        <span class="c_coupons__time">2017.08.09-2017.08.08</span>
                    </span>
                    <input class="o_inputRadio cell fixed img_none" type="radio" name="payRadioOptions" checked="checked">
                </label>
            </li>
            <li class="c_coupons__item">
                <label class="c_coupons__cont mui_flex align-center just_between">
                    <span class="c_coupons__tit cell fixed o_icon_coupon_youhui">
                        <span class="c_couponsValue">¥<em>500</em></span>
                        <span class="c_couponsValue__desc">满2999可用</span>
                    </span>
                    <span class="c_coupons__info cell ">
                        <span class="c_coupons__desc">仅竞价商品可用</span>
                        <span class="c_coupons__time">2017.08.09</span>
                    </span>
                    <input class="o_inputRadio cell fixed img_none" type="radio" name="payRadioOptions" >
                </label>
            </li>
            <li class="c_coupons__item">
                <label class="c_coupons__cont mui_flex align-center just_between">
                    <span class="c_coupons__tit cell fixed o_icon_coupon_youhui">
                        <span class="c_couponsValue">¥<em>500</em></span>
                        <span class="c_couponsValue__desc">满2999可用</span>
                    </span>
                    <span class="c_coupons__info cell ">
                        <span class="c_coupons__desc">仅转卖商品可用</span>
                        <span class="c_coupons__time">2017.08.09-2017.08.08</span>
                    </span>
                    <input class="o_inputRadio cell fixed img_none" type="radio" name="payRadioOptions" >
                </label>
            </li>
            <li class="c_coupons__item">
                <label class="c_coupons__cont mui_flex align-center just_between">
                    <span class="c_coupons__tit cell fixed o_icon_coupon_youhui">
                        <span class="c_couponsValue">¥<em>50</em></span>
                        <span class="c_couponsValue__desc">满2999可用</span>
                    </span>
                    <span class="c_coupons__info cell ">
                        <span class="c_coupons__desc">仅积分好货商品可用</span>
                        <span class="c_coupons__time">2017.08.09-2017.08.08</span>
                    </span>
                    <input class="o_inputRadio cell fixed img_none" type="radio" name="payRadioOptions" >
                </label>
            </li>
        </ul>
    </div>

</div>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common_js.js"></script>

</body>

</html>
